name: Daily Activity Report

on:
  schedule:
    - cron: '50 17 * * 1-5' # 9:50am PST Mon-Fri (10:50am PDT during daylight saving)
  workflow_dispatch: # allows manual trigger from GitHub

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Generate report
        run: node generate-report.js
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}

      - name: Prepare dist
        run: |
          mkdir -p dist
          cp daily-activity-report.html dist/index.html

      - name: Persist snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feature-dates.json status-timestamps.json
          git diff --staged --quiet || git commit -m "Update snapshots [skip ci]"
          git push

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

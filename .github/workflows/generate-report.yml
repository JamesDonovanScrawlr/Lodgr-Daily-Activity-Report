name: Daily Activity Report

on:
  schedule:
    - cron: '50 17 * * 1-5' # 9:50am PST Mon-Fri (10:50am PDT during daylight saving)
  workflow_dispatch: # allows manual trigger from GitHub

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Generate report
        run: node generate-report.js
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}

      - name: Persist snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feature-dates.json status-timestamps.json
          if git diff --staged --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "Update snapshots [skip ci]"
            git push
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: daily-activity-report.html

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: report
          path: dist

      - name: Rename to index.html
        run: mv dist/daily-activity-report.html dist/index.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
